    <!-- ✅ SPA Refresh Fix -->
    <script>
      (function () {
        // If the browser requests a direct file that doesn’t exist (like /dashboard)
        // force redirect to index.html while keeping the path
        var redirect = sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          sessionStorage.removeItem("redirect");
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Capture 404s and redirect to index.html -->
    <script>
      window.addEventListener("error", function (e) {
        if (e.target.tagName === "SCRIPT" && e.target.src.includes("/")) {
          sessionStorage.redirect = window.location.pathname;
          window.location.href = "/";
        }
      });
    </script>
  </body>
