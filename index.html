<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndianTravelSheild</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/favicon_.ico" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="india-auth-hub" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Redirect fix for Vercel refresh -->
    <script>
      if (!location.pathname.match(/^\/($|index\.html)/)) {
        sessionStorage.redirect = location.pathname;
        location.replace("/");
      }
    </script>

    <!-- ✅ Google Maps API with Places Library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU7z2W7aE4T6TSV7SqEk0UJiyjAC97UW8&libraries=places"
      async
      defer
    ></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      // Restore the path after redirect
      if (sessionStorage.redirect) {
        const redirectPath = sessionStorage.redirect;
        delete sessionStorage.redirect;
        history.replaceState(null, null, redirectPath);
      }
    </script>

    <!-- ✅ Google Translate -->
    <div
      id="google_translate_element"
      class="fixed bottom-4 right-4 z-50"
    ></div>

    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en", // Default site language
            includedLanguages:
              "en,hi,fr,de,es,zh-CN,ja,ru", // Add more languages if needed
            layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL,
          },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </body>
</html>
