<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndianTravelSheild</title>

    <!-- ✅ Favicon -->
    <link rel="icon" type="image/x-icon" href="/image/favicon_.ico" />

    <!-- Open Graph Meta -->
    <meta property="og:title" content="india-auth-hub" />
    <meta property="og:type" content="website" />

    <!-- Twitter Meta -->
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Redirect fix for Vercel refresh -->
    <script>
      if (!location.pathname.match(/^\/($|index\.html)/)) {
        sessionStorage.redirect = location.pathname;
        location.replace("/");
      }
    </script>

    <!-- ✅ Google Maps API with Places Library -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU7z2W7aE4T6TSV7SqEk0UJiyjAC97UW8&libraries=places"
      async
      defer
    ></script>

    <style>
      /* ✅ Hide Google Translate junk completely */
      .goog-te-banner-frame.skiptranslate,
      .goog-te-banner-frame,
      .goog-te-balloon-frame,
      .goog-te-gadget,
      .goog-te-combo,
      .goog-te-banner,
      .goog-logo-link {
        display: none !important;
      }

      body {
        top: 0px !important;
      }

      /* ✅ Hide tooltip */
      .goog-tooltip,
      .goog-tooltip:hover {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- ✅ Load React app -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- ✅ Force remove Google Translate banner -->
    <script>
      function removeGTranslateBanner() {
        const banner = document.querySelector("iframe.goog-te-banner-frame");
        if (banner) banner.remove();

        document.body.style.top = "0px";

        const parent = document.querySelector(".goog-te-banner-frame");
        if (parent && parent.parentNode) {
          parent.parentNode.removeChild(parent);
        }
      }

      window.addEventListener("load", () => {
        removeGTranslateBanner();

        const obs = new MutationObserver(removeGTranslateBanner);
        obs.observe(document.documentElement, { childList: true, subtree: true });
      });
    </script>

    <script>
  function killTranslateBanner() {
    // Remove iframe banner
    const bannerFrame = document.querySelector("iframe.goog-te-banner-frame");
    if (bannerFrame) bannerFrame.remove();

    // Remove parent container
    const bannerContainer = document.querySelector(".goog-te-banner-frame");
    if (bannerContainer && bannerContainer.parentNode) {
      bannerContainer.parentNode.removeChild(bannerContainer);
    }

    // Reset body offset
    document.body.style.top = "0px";
  }

  // Run once when page loads
  window.addEventListener("load", () => {
    killTranslateBanner();

    // ✅ Keep watching for re-injection
    const obs = new MutationObserver(() => {
      killTranslateBanner();
    });
    obs.observe(document.documentElement, { childList: true, subtree: true });
  });
</script>

  </body>
</html>
